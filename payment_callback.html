<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payment Callback</title>
  <style>
    body { margin: 0 }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<script>
  const p = new URLSearchParams(location.search);
  const roll = p.get("roll");
  const flag = p.get("payment_callback");

  const GAS =
    "https://script.google.com/macros/s/AKfycbytEIyBXCMDRQZuMdOF3I7jGAi_kJgwEguwfD7Tm7cDS49ee-ZihPTiF6I8RkFlwjZF/exec";

  const url =
    `${GAS}?page=callback&roll=${roll}&payment_callback=${flag}`;

  document.write(`<iframe src="${url}"></iframe>`);
</script>

</body>
</html>
