<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us - PR Hardware</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="myIframe"></iframe>

  <script>
    // âœ… Extract filename without extension from URL
    function getPageFromPath() {
      const path = window.location.pathname; 
      const filename = path.substring(path.lastIndexOf('/') + 1); 
      return filename.replace('.html', '') || "index";
    }

    window.onload = function() {
      const page = getPageFromPath();

      const baseUrl = "https://script.google.com/macros/s/AKfycbwn6O31RZdPiEn1Rhsa2wKWgBkC7O8NDyVFh8BaGdICyPAmoQpLbyt0v6PcX7c1PMUjkw/exec";
      const iframeUrl = `${baseUrl}?options=${encodeURIComponent(page)}`;

      document.getElementById("myIframe").src = iframeUrl;
    };
  </script>

<!DOCTYPE html>
<html>
<head>
  <title>Fixed Full-Screen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
  </style>
</head>
<body>
 <iframe 
  src="https://script.google.com/macros/s/AKfycbwn6O31RZdPiEn1Rhsa2wKWgBkC7O8NDyVFh8BaGdICyPAmoQpLbyt0v6PcX7c1PMUjkw/exec?options=working-environment-with-us" 
  width="100%" 
  height="100%" 
  style="position: fixed; top: 0; left: 0; border: none; margin: 0; padding: 0; overflow: hidden; z-index: 999999;">
</iframe>
</body>
</html>
