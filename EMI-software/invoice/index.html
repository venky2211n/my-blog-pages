<!DOCTYPE html>
<html>
<head>
  <title>Invoice Viewer</title>
  <style>
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<iframe id="myIframe"></iframe>

<script>
  function extractInvoiceId() {
    // Full path example:
    // /EMI-software/invoice/INV-1001.pdf
    const fullPath = window.location.pathname;

    // Split by /
    const parts = fullPath.split("/");

    // Last part = file name (INV-1001.pdf)
    const filename = parts.pop() || parts.pop();

    if (!filename || !filename.endsWith(".pdf")) {
      return null;
    }

    // Remove .pdf → return INV-1001
    return filename.replace(".pdf", "");
  }

  window.onload = function () {
    const invoiceId = extractInvoiceId();

    if (!invoiceId) {
      alert("Invalid URL Format. Expected *.pdf");
      return;
    }

    // YOUR Apps Script web app URL
    const baseUrl =
      "https://script.google.com/macros/s/AKfycby-HuD8ReN_elJTNSJe1F2YoUG1S7OQgl0qw7eFtjFTIxPbpDbWol-10cseOq4BDONU/exec";

    const iframeUrl = `${baseUrl}?options=InvoiceDetails&invoiceId=${encodeURIComponent(invoiceId)}`;

    document.getElementById("myIframe").src = iframeUrl;
  };
</script>

</body>
</html>
