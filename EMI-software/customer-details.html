<!DOCTYPE html>
<html>
<head>
  <title>Fixed Full-Screen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
  </style>
</head>
<body>
