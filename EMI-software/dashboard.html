<!DOCTYPE html>
<html>
<head>
  <title>Dashboard With Left Navbar</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    /* LEFT SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;           /* Fixed width */
      height: 100vh;
      background: #1e3a5f;
      color: white;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #fff;
    }

    .menu-item {
      padding: 12px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      background: #2a4c78;
      text-align: center;
    }

    .menu-item:hover {
      background: #3b5f95;
    }

    /* MAIN CONTENT */
    .main-content {
      margin-left: 200px; /* space for sidebar */
      padding: 15px;
      height: 100vh;
      box-sizing: border-box;
    }

    /* GRID: 3 rows Ã— 2 columns */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;  /* 2 columns */
      grid-template-rows: repeat(3, 1fr); /* 3 rows */
      gap: 15px;
      height: 100%;
    }

    /* Each box */
    .box {
      background: white;
      border: 2px solid #007acc;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .title {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #003366;
    }

    iframe {
      width: 100%;
      height: 100%;
      flex-grow: 1;
      border: none;
      background: #eef0f3;
      border-radius: 6px;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }

      .main-content {
        margin-left: 0;
        margin-top: 10px;
      }

      .grid-container {
        grid-template-columns: 1fr; /* 1 column on mobile */
        grid-template-rows: none;
      }
    }
  </style>
</head>

<body>

  <!-- LEFT NAVBAR -->
  <div class="sidebar">
    <h2>MENU</h2>
    <div class="menu-item">Dashboard</div>
    <div class="menu-item">Reports</div>
    <div class="menu-item">Loans</div>
    <div class="menu-item">Payments</div>
    <div class="menu-item">Settings</div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="grid-container">

      <div class="box">
        <div class="title">Dashboard 1</div>
        <iframe src="URL_1"></iframe>
      </div>

      <div class="box">
        <div class="title">Dashboard 2</div>
        <iframe src="URL_2"></iframe>
      </div>

      <div class="box">
        <div class="title">Dashboard 3</div>
        <iframe src="URL_3"></iframe>
      </div>

      <div class="box">
        <div class="title">Dashboard 4</div>
        <iframe src="URL_4"></iframe>
      </div>

      <div class="box">
        <div class="title">Dashboard 5</div>
        <iframe src="URL_5"></iframe>
      </div>

      <div class="box">
        <div class="title">Dashboard 6</div>
        <iframe src="URL_6"></iframe>
      </div>

    </div>
  </div>

</body>
</html>
