<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages Image Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      max-width: 300px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>


  <!-- Using a raw.githubusercontent.com link -->
  <h2>Image from GitHub raw URL</h2>
  <img src="https://raw.githubusercontent.com/venky2211n/my-blog-pages/refs/heads/main/EMI-software/venkypic.jpg" alt="Logo from GitHub raw">

</body>
</html>
