<!DOCTYPE html>
<html>
<head>
  <title>Fixed Full-Screen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
  </style>
</head>
<body>
 <iframe 

  src="https://script.google.com/macros/s/AKfycbwV7f9i8iUeCX5_fXBFUl-O43eM5VJk19YEIKvlepjw5hK9haNjh7CAtekYxizkQnEOdA/exec" 

  width="100%" 
  height="100%" 
  style="position: fixed; top: 0; left: 0; border: none; margin: 0; padding: 0; overflow: hidden; z-index: 999999;">
</iframe>
</body>
</html>
