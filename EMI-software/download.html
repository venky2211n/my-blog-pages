


<!DOCTYPE html>
<html>
<head>
  <title>Fixed Full-Screen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
  </style>
</head>
<body>


  
 <iframe 

  src="https://script.google.com/macros/s/AKfycbxenXAAFf4-crAQr-gjskOOPOkLnZSZGuSw4DRnH1oMsIl4-tPpA8yqCrJ7hnletlaKxw/exec?action=download" 

  width="100%" 
  height="100%" 
  style="position: fixed; top: 0; left: 0; border: none; margin: 0; padding: 0; overflow: hidden; z-index: 999999;">
</iframe>


  <script>
const url = new URL(window.location.href);
const fileId = url.searchParams.get("fileId");

if (fileId) {
    window.location.href = 
      "https://drive.google.com/uc?export=download&id=" + fileId;
}
</script>

<h3>Your Excel download will start shortly...</h3>

</body>
</html>
