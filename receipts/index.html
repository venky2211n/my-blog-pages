<!DOCTYPE html>
<html>
<head>
  <title>Submit Form to Google Sheet</title>
</head>
<body>
  <h2>Contact Form</h2>
  <input type="text" id="name" placeholder="Your Name"><br><br>
  <input type="email" id="email" placeholder="Your Email"><br><br>
  <textarea id="message" placeholder="Your Message"></textarea><br><br>
  <button onclick="submitForm()">Submit</button>

  <p id="response"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxuCET6ZJVuiMUOVouJZ9imBh55KVpz3_97OIgE4JJelD8-uW6WfpYcQT2BHXbfeINfEg/exec";

   

    async function submitForm() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const payload = { name, email, message };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        document.getElementById("response").innerText = result.message;
      } catch (error) {
        document.getElementById("response").innerText = "Error submitting form.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
