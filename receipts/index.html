<!DOCTYPE html>
<html>
<head>
  <title>Form to Google Sheet</title>
</head>
<body>
  <h2>Contact Form</h2>
  <input type="text" id="name" placeholder="Name"><br><br>
  <input type="email" id="email" placeholder="Email"><br><br>
  <textarea id="message" placeholder="Message"></textarea><br><br>
  <button onclick="submitForm()">Submit</button>
  <p id="response"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/PASTE_YOUR_SCRIPT_ID_HERE/exec";

    async function submitForm() {
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById("response").innerText = result.message;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("response").innerText = "Error submitting form.";
      }
    }
  </script>
</body>
</html>
