<!DOCTYPE html>
<html>
<head>
  <title>GitHub Pages + Google Apps Script</title>
</head>
<body>
  <h2>Enter your name:</h2>
  <input id="name" type="text">
  <button onclick="sendData()">Send to Google Apps Script</button>

  <p id="response"></p>

  <script>
    async function sendData() {
      const name = document.getElementById("name").value;
      const url = 'https://script.google.com/macros/s/AKfycbyxUwS1VbZex5Uy35004KmEqTA-192AQi2MJv2pyOg_LlbZ6YJTgIO9gmRHCaZhw_iTGw/exec';

      const res = await fetch(url, {
        method: 'POST',
        body: JSON.stringify({ name }),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await res.json();
      document.getElementById("response").innerText = result.message;
    }
  </script>
</body>
</html>
