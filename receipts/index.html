<!DOCTYPE html>
<html>
<head>
  <title>Submit Form</title>
</head>
<body>
  <input type="text" id="name" placeholder="Name"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <textarea id="message" placeholder="Message"></textarea><br>
  <button onclick="submitForm()">Submit</button>

  <p id="response"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxuCET6ZJVuiMUOVouJZ9imBh55KVpz3_97OIgE4JJelD8-uW6WfpYcQT2BHXbfeINfEg/exec"; // âœ… Replace this

    async function submitForm() {
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("response").innerText = result.message;
      } catch (err) {
        console.error(err);
        document.getElementById("response").innerText = "Error submitting form.";
      }
    }
  </script>
</body>
</html>
