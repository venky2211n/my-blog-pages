<!DOCTYPE html>
<html>
<head><title>Send JSON to Google Sheet</title></head>
<body>
  <button onclick="sendToSheet()">Send JSON to Sheet</button>

  <script>
    function sendToSheet() {
      const dataToSend = [
        ["Name", "Age", "City"],
        ["John", 30, "New York"],
        ["Alice", 25, "Los Angeles"]
      ];

      fetch('https://script.google.com/macros/s/AKfycbz86yH1YrLbaq6HW2xRg452VxwbnfVGAWf2keiKjo-iaO6gPfaQMnHk_FTmJ-ozFTGZpw/exec', {
        method: 'POST',
        body: JSON.stringify(dataToSend),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(response => {
        alert(response.message);
      })
      .catch(err => {
        alert("Error: " + err);
      });
    }
  </script>
</body>
</html>
