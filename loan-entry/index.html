<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Form to Google Sheet</title>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="myForm">
    <input type="text" name="name" placeholder="Your name" required><br>
    <input type="email" name="email" placeholder="Your email" required><br>
    <textarea name="message" placeholder="Your message" required></textarea><br>
    <button type="submit">Send</button>
  </form>

  <div id="response"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxFzqWz0Od8dbyQSJCYIM-PHBc2kx7GvDs_VSHuU3I8qmbdKjeueZfo71prF09d12eEzA/exec';

    document.getElementById('myForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;

      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('response').innerText = data.message;
        form.reset();
      })
      .catch(err => {
        document.getElementById('response').innerText = "Error submitting form.";
      });
    });
  </script>
</body>
</html>
