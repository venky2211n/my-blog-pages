<!DOCTYPE html>
<html>
<head>
  <title>Receipt Details</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<iframe id="myIframe" src=""></iframe>

<script>
  function getQueryParam(param) {
    const params = new URLSearchParams(window.location.search);
    return params.get(param);
  }

  window.onload = function() {
    const id = getQueryParam("id");
    const receipt = getQueryParam("receipt");

    if (!id || !receipt) {
      alert("Missing ID or Receipt");
      return;
    }

    const baseUrl = "https://script.google.com/macros/s/AKfycbwW9kwbKnnv-GQqHe37DL7iUDFe-ZGorkVta3pWznAvRAcFy6b1lXEULlm1ycPcViCm/exec";
    const iframeUrl = `${baseUrl}?options=invidualreceiptDetails&id=${encodeURIComponent(id)}&receipt=${encodeURIComponent(receipt)}`;

    document.getElementById("myIframe").src = iframeUrl;
  };
</script>

</body>
</html>
